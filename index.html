<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GrobChess</title>

    <meta property="og:title" content="GrobChess" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://grobchess.com" />
    <meta property="og:image" content="https://grobchess.com/resources/preview.png" />
    <meta property="og:description" content="Play chess online, but much funnier" />
    <meta name="theme-color" content="#fd5e1e">
    <meta name="twitter:card" content="summary_large_image">
   
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }



    </style>
</head>
<body>

    <canvas id="myCanvas" width="768" height="768"></canvas>



      <input onclick="showOnlineStuff(false);" type="radio" id="localRadio" name="fav_language" value="LOCAL"checked="checked">
      <label for="onlineRadio">Local</label><br>
      <input onclick="showOnlineStuff(true);" type="radio" id="onlineRadio" name="fav_language" value="ONLINE">
      <label  for="onlineRadio">Online (WIP)</label><br>
      <button onclick="resetBoard(); document.getElementById('boardCodeH1').hidden = true;document.getElementById('boardCodeH2').hidden = true; channel = 1114;">Reset</button>

    <label id='usernameLabel' hidden="true" ><br>  Username:</label><br>
      <input hidden="true"  type="text" id="usernameInput" value=""><br>
      <button style="margin-top:10px" hidden=true onclick="createBoard()" id="createBoardBtn">Create Board</button>
      <button onclick="setChannel();" hidden=true id="joinBoardBtn">Join Board</button>
    <input type="number" id="channelInput" min="1000" max="9999" hidden="true">
    <h3 id='boardCodeH1' style="font-family:verdana;margin-top:15px;margin-left:10px;" hidden=true>Board code: 1234</h3>
    <p id='boardCodeH2' style="font-family:verdana;margin-top:15px;margin-left:10px;" hidden=true>Players connected:</p>
<script src=main.js>
</script>


</body>
</html>
